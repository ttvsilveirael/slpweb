<div class="login-container"
     *ngIf="user">
  <!-- <my-image [assetSrc]="'profile.png'"></my-image> -->
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email"
           matInput
           [(ngModel)]="user.username"
           placeholder="email@email.com">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input type="password"
           matInput
           [(ngModel)]="user.password"
           placeholder="password">
    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
  </mat-form-field>
  <div class="buttons">
    <button (click)="doLogin()" mat-raised-button>Login</button>
  </div>
</div>

<div id="g_id_onload"
data-client_id="111424209185-6ainmp7ek7l7o1bgk1394cpk9uqcceb2.apps.googleusercontent.com"
data-callback="handleCredentialResponse">
</div>
<div class="g_id_signin" data-type="standard"></div>
