<div class="aula">
  <div class="video-container">
    <div class="header">
      {{aula?.title}}
    </div>
    <iframe class="frameAula"
            *ngIf="aula"
            width="280"
            height="120"
            [src]="safeSrc()"
            title="YouTube video player"
            frameborder="0"
            allowfullscreen></iframe>
    <div class="footer">
      {{aula?.description}}
    </div>
  </div>
</div>
